<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Erreur serveur | LabMath Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .error-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { font-size: 72px; color: #e53e3e; margin-bottom: 10px; }
        h2 { color: #333; margin-bottom: 20px; }
        p { color: #666; margin-bottom: 20px; line-height: 1.6; }
        .error-detail {
            background: #f7fafc;
            border-left: 4px solid #e53e3e;
            padding: 15px;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 30px;
            border-radius: 3px;
            word-break: break-word;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #e53e3e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover { background: #c53030; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>500</h1>
        <h2>Erreur interne du serveur</h2>
        <p>Une erreur inattendue s'est produite. L'équipe technique a été notifiée.</p>
        {% if error %}
        <div class="error-detail">
            <strong>Détail :</strong> {{ error }}
        </div>
        {% endif %}
        {% if session.user_id %}
            <a href="{{ url_for('dashboard') }}" class="btn">Réessayer</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn">Retour à la connexion</a>
        {% endif %}
    </div>
</body>
</html>
